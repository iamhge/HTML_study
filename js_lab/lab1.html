<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <!-- script : html의 코드로 js의 시작을 알려주는 태그 \
        웹 브라우저는 script 태그 안쪽의 코드를 자바 스크립트로 해석 -->
        <script>
            document.write("hello world");
            document.write(1+1);
        </script>
        <h1>HTML</h1>
        hello world
        1+1
    </body>
</html>
